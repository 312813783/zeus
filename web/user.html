<body>
    <div class="col-md-12" style="background-color: #7F9BBD;height: 15%"></div>
    <div class="col-md-12" style="background-color: #FFFFFF;height: 60%">
        <div style="margin-top:10%; ">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputText" class="col-sm-2 control-label">省级平台用户名:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputText" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputSelect" class="col-sm-2 control-label">一级平台用户名:</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="inputSelect" >
                            <option>请选择</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-12" style="background-color: #E6EBF2;height: 25%">
        <div class="form-group" style="margin-left: 80%;margin-top: 8%">
            <button type="button" id="btn" class="btn btn-primary btn-lg">确认</button>
            <button type="button" class="btn btn-default btn-lg">取消</button>
        </div>
    </div>
</body>
